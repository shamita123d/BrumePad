name: BrumPad CI/CD

# Trigger on push or PR to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]  # Node version

    steps:
      # -----------------
      # 1Ô∏è‚É£ Checkout repository
      # -----------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------
      # 2Ô∏è‚É£ Set up Node.js
      # -----------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # -----------------
      # 3Ô∏è‚É£ Backend
      # -----------------
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Build Backend
        working-directory: ./backend
        run: npm run build || echo "No build script"

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || echo "No tests yet"

      # -----------------
      # 4Ô∏è‚É£ Frontend
      # -----------------
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test || echo "No tests yet"

      # -----------------
      # 5Ô∏è‚É£ Success message for build & tests
      # -----------------
      - name: Build & Test Success
        run: echo "‚úÖ Build finished successfully!"

      # -----------------
      # 6Ô∏è‚É£ Set up Docker Buildx (required for building images)
      # -----------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # -----------------
      # 7Ô∏è‚É£ Build & start Docker containers
      # -----------------
      - name: Build & start Docker Compose
        run: |
          docker compose down
          docker compose up -d --build

      # -----------------
      # 8Ô∏è‚É£ Wait for services
      # -----------------
      - name: Wait for services
        run: |
          echo "‚è± Waiting 20s for backend and MongoDB to start..."
          sleep 20

      # -----------------
      # 9Ô∏è‚É£ Run backend tests inside container
      # -----------------
      - name: Run backend tests
        run: docker exec brumepad-backend npm test

      # -----------------
      # üîü Run frontend tests inside container
      # -----------------
      - name: Run frontend tests
        run: docker exec brumepad-frontend npm test

      # -----------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Check backend API
      # -----------------
      - name: Check backend API
        run: curl -f http://localhost:5000/api/health

      # -----------------
      # 1Ô∏è‚É£2Ô∏è‚É£ Check frontend
      # -----------------
      - name: Check frontend
        run: curl -f http://localhost:3000

      # -----------------
      # 1Ô∏è‚É£3Ô∏è‚É£ Final success
      # -----------------
      - name: Build & Test Success
        run: echo "‚úÖ All services are up and tests passed!"

      # -----------------
      # 1Ô∏è‚É£4Ô∏è‚É£ Clean up containers
      # -----------------
      - name: Stop Docker Compose
        if: always()
        run: docker compose down
