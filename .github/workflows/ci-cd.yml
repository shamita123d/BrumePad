name: BrumPad CI/CD

# Trigger on push or PR to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx (required for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build & start Docker containers
      - name: Build & start Docker Compose
        run: |
          docker-compose down
          docker-compose up -d --build

      # 4️⃣ Wait for services
      - name: Wait for services
        run: |
          echo "⏱ Waiting 20s for backend and MongoDB to start..."
          sleep 20

      # 5️⃣ Run backend tests
      - name: Run backend tests
        run: docker exec brumepad-backend npm test

      # 6️⃣ Run frontend tests
      - name: Run frontend tests
        run: docker exec brumepad-frontend npm test

      # 7️⃣ End-to-end checks (optional)
      - name: Check backend API
        run: curl -f http://localhost:5000/api/health

      - name: Check frontend
        run: curl -f http://localhost:3000

      # 8️⃣ Success message
      - name: Build & Test Success
        run: echo "✅ All services are up and tests passed!"

      # 9️⃣ Clean up containers
      - name: Stop Docker Compose
        if: always()  # runs even if previous steps fail
        run: docker-compose down